{% extends "base.html" %}

{% block title %}
    {{ object.shortcode }} | {{ block.super }}
{% endblock title %}

{% block content %}

    <div style="algin-text: center; width: 800px; margin: 0 auto;">
        <h1>Success!</h1>
        <p>{{ object.url }}</p>

        {% if object.clickevent %}
            <p> Count {{ object.clickevent.count }} </p>
        {% endif %}

        <p><a href="{{ object.get_short_url }}">{{ object.get_short_url }}</a></p>
        <a class='btn btn-default'  href="/">+ New</a>

    </div>

{% endblock content %}
